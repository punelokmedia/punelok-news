<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Pune Text (Marathi) -->
  <text x="10" y="110" font-family="'Mukta', 'Arial', sans-serif" font-weight="bold" font-size="110" fill="#d80000">पुणे</text>
  
  <!-- L -->
  <text x="180" y="110" font-family="Arial, sans-serif" font-weight="900" font-size="110" fill="#0b1b32">L</text>
  
  <!-- Globe O -->
  <g transform="translate(265, 75)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="#0b1b32" stroke-width="3"/>
    <!-- Grid lines -->
    <ellipse cx="0" cy="0" rx="40" ry="40" fill="none" stroke="#0b1b32" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="15" ry="40" fill="none" stroke="#0b1b32" stroke-width="1"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#0b1b32" stroke-width="1"/>
    <line x1="-28" y1="-28" x2="28" y2="28" stroke="#0b1b32" stroke-width="1"/>
    
    <!-- Rough Continents (Abstract Red Shapes) -->
    <path d="M-20,-10 Q-10,-20 0,-10 T20,0 T10,20 T-10,10 Z" fill="#d80000"/>
    <path d="M10,-20 Q20,-30 30,-10 T20,10 Z" fill="#d80000"/>
    <path d="M-30,10 Q-20,20 -10,30 T-20,40 Z" fill="#d80000"/>
  </g>
  
  <!-- K -->
  <text x="315" y="110" font-family="Arial, sans-serif" font-weight="900" font-size="110" fill="#0b1b32">K</text>
  
  <!-- Voice of the City -->
  <text x="182" y="140" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#d80000" letter-spacing="1">VOICE OF THE CITY</text>
</svg>
